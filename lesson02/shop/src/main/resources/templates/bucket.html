<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <div th:replace="~{navigation :: navigation(Bucket)}" />
    <h2>Your bucket</h2>
    <h3>All sum -> <b th:text="${bucket.sum}">444.55</b></h3>

    <table border="1" align="center">
        <tr>
            <td>Title</td>
            <td>Amount</td>
            <td>Price</td>
            <td>Sum</td>
            <td></td>
        </tr>
        <tr th:each="detail : ${bucket.bucketDetails}">
            <td th:text="${detail.title}">Cheese</td>
            <td th:text="${detail.amount}">2</td>
            <td th:text="${detail.price}">12.0</td>
            <td th:text="${detail.sum}">24.0</td>
            <td><a href="#">Remove from bucket</a></td>
        </tr>
    </table>
</div>



</body>
</html>
