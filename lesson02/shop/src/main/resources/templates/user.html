<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navigation(Home)}" />
<h1>User form</h1>

    <div class="row justify-content-center">
        <div class="col-md-6 text-left">
            <div class="card">
                <header class="card-header text-center">

                </header>
                <article class="card-body">
                    <form th:action="@{/users/new}" th:object="${user}" method="post" class="form-horizontal">
                        <div style="margin-bottom: 25px" class="input-group">
                            <td>Name</td>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <td><input type="text" th:field="*{username}" class="form-control"></td>
                            <p> <errors path="username" th:text="${usernameError}"></errors></p>-->
                            <p> <errors path="username" th:text="${amountError}"></errors></p>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <td>Password</td>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" th:field="*{password}" class="form-control">
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <td>Matching password</td>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" th:field="*{matchingPassword}" class="form-control">
                            <p> <errors path="matchingPassword" th:text="${passwordError}"></errors></p>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <td>Email</td>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="email" th:field="*{email}" class="form-control">
                            <p> <errors path="email" th:text="${amountError}"></errors></p>
                        </div>

                        <div class="form-row text-center">
                            <div class="col-12">
                                <button type="submit" class="btn btn-secondary" >Save</button>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</form>
</body>
</html>
