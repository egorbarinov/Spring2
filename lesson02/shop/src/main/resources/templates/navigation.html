<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" align="center">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Home' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products/}">Products</a>
                </li>

                <li class="nav-item" th:classappend="${activeTab == 'All users' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/users}">All users</a>
                </li>

<!--                <li class="nav-item" th:classappend="${activeTab == 'Users' ? 'active' : ''}">-->
<!--                    <a class="nav-link" sec:authorize="hasAnyAuthority('ADMIN','MANAGER')" th:href="@{/users}">Users</a>-->
<!--                </li>-->

                <li class="nav-item" th:classappend="${activeTab == 'Bucket' ? 'active' : ''}">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/bucket}">Bucket</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link btn btn-success" th:href="@{/login}">Authorization</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-danger" value="Logout" />
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
